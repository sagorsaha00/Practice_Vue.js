<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <p> {{ fullName }}</p>
    <p><a v-bind:href="url"> Google </a></p>
    <p v-html="raw_url"></p>
    <p>{{ typeof age }}</p>
    <hr/>

    <label for="">FirstName</label>
    <input type="text" v-model.lazy.trim="firstName">
    <br/>
    <label for="">LastName</label>
    <input type="text" :value="lastName" @input.prevent="updateLastName('last Name chanhe',$event)"/>
     <br/>
    <label for="">Age</label>
    <input type="number" v-model.number="age">

    <br>

    <button type="button" @click="increment">increment</button>
    <button type="button" @click="age--"> decrement </button>
</div>

    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
